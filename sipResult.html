<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Result</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 700px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .value {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<h1>SIP Calculation Result</h1>
<div class="result">
    <p>Total Investment: <span class="value" th:text="${#numbers.formatDecimal(totalInvestment, 2, 2)}"></span></p>
    <p>Future Value: <span class="value" th:text="${#numbers.formatDecimal(futureValue, 2, 2)}"></span></p>
    <p>Returns: <span class="value" th:text="${#numbers.formatDecimal(returns, 2, 2)}"></span></p>
    <a href="/sip-calculator">Back to SIP Calculator</a>
</div>
</body>
</html>
