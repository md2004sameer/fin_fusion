<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Investment Calculator</h1>
<form action="/investment-calculate" method="post">
    <label>Initial Amount:</label>
    <input type="number" name="initialAmount" required>
    <label>Monthly Investment:</label>
    <input type="number" name="monthlyInvestment" required>
    <label>Annual Interest Rate (in %):</label>
    <input type="number" name="rate" required>
    <label>Investment Duration (in years):</label>
    <input type="number" name="years" required>
    <button type="submit">Calculate Investment</button>
    <button class="button" onclick="window.location.href='/'">Back to Home</button>
</form>
</body>
</html>
