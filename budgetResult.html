<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
             max-width: 700px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            font-weight: bold;
        }
        .savings {
            font-size: 1.5em;
            color: #28a745;
        }
    </style>
</head>
<body>
<h1>Budget Result</h1>
<div class="result">
    <p class="status" th:text="${status}"></p>
    <p>Your balance is: 
        <span class="savings" th:text="${savings >= 0 ? '$' + #numbers.formatDecimal(savings, 2, 2) : 'âˆ’$' + #numbers.formatDecimal(Math.abs(savings), 2, 2)}"></span>
    </p>
    <a href="/budget-calculator">Calculate Again</a>
</div>
</body>
</html>
