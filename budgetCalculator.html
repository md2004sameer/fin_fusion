<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style> /* Body styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
     max-width: 700px;
    color: #333;
}

/* Wrapper for form container */
.form-wrapper {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
}

/* Header */
h1 {
    font-size: 28px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin-bottom: 30px;
}

/* Icon next to the form title */
h1::before {
    content: "\f013";
    font-family: FontAwesome;
    font-size: 24px;
    color: #007BFF;
    margin-right: 10px;
    display: inline-block;
    vertical-align: middle;
}

/* Form input labels */
label {
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
    font-weight: bold;
    color: #555;
}

/* Input fields */
input[type="number"] {
    width: calc(100% - 22px);
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 16px;
    color: #333;
    transition: all 0.3s ease;
    background: #fafafa url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D"http%3A//www.w3.org/2000/svg"%20viewBox%3D"0%200%2024%2024"%20fill%3D"none"%20stroke%3D"%23333"%20stroke-width%3D"2"%20stroke-linecap%3D"round"%20stroke-linejoin%3D"round"%3E%3Ccircle%20cx%3D"12"%20cy%3D"12"%20r%3D"10"%3E%3C/circle%3E%3C/svg%3E') no-repeat right 10px center;
    background-size: 20px;
}

/* Input focus state */
input[type="number"]:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Form submit button */
button {
    display: block;
    width: 100%;
    padding: 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    overflow: hidden;
}

/* Button hover state */
button:hover {
    background-color: #218838;
}

/* Button icon */
button::before {
    content: "\f1d8";
    font-family: FontAwesome;
    font-size: 20px;
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
}

/* Hover icon animation */
button:hover::before {
    left: 20px;
}

/* Section dividers */
.divider {
    width: 100%;
    height: 1px;
    background-color: #ddd;
    margin: 20px 0;
}

/* Success message */
.success-message {
    display: none;
    padding: 15px;
    background-color: #d4edda;
    color: #155724;
    border-left: 5px solid #28a745;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 16px;
    font-weight: bold;
    position: relative;
}

/* Success icon */
.success-message::before {
    content: "\f058";
    font-family: FontAwesome;
    font-size: 20px;
    color: #28a745;
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
}

/* Error message */
.error-message {
    display: none;
    padding: 15px;
    background-color: #f8d7da;
    color: #721c24;
    border-left: 5px solid #f5c6cb;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 16px;
    font-weight: bold;
    position: relative;
}

/* Error icon */
.error-message::before {
    content: "\f071";
    font-family: FontAwesome;
    font-size: 20px;
    color: #dc3545;
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
}

/* Form hint text */
.hint {
    font-size: 14px;
    color: #888;
    margin-top: -15px;
    margin-bottom: 20px;
    display: block;
}

/* Custom scroll bar styling */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: #f4f4f4;
}

::-webkit-scrollbar-thumb {
    background-color: #007BFF;
    border-radius: 10px;
    border: 2px solid #f4f4f4;
}

::-webkit-scrollbar-thumb:hover {
    background-color: #0056b3;
}

/* Input icons */
input[type="number"]::before {
    content: "\f155";
    font-family: FontAwesome;
    position: absolute;
    right: 10px;
    top: 12px;
    font-size: 20px;
    color: #ccc;
}

/* Placeholder styling */
input[type="number"]::placeholder {
    color: #aaa;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .form-wrapper {
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    input[type="number"] {
        padding: 10px;
    }

    button {
        font-size: 16px;
    }
}

/* Animation for button click */
button:active {
    transform: scale(0.98);
    background-color: #1e7e34;
}

/* Additional input styling */
input[type="number"]::after {
    content: "";
    width: 100%;
    height: 2px;
    background: linear-gradient(to right, #007bff, #28a745);
    position: absolute;
    bottom: 0;
    left: 0;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease-in-out;
}

input[type="number"]:focus::after {
    transform: scaleX(1);
}
    </style>
</head>
<body>
<h1>Budget Calculator</h1>
<form action="/budget-calculate" method="post">
    <label>Monthly Income:</label>
    <input type="number" name="income" required>
    <label>Monthly Expenses:</label>
    <input type="number" name="expenses" required>
    <button type="submit">Calculate Budget</button>
    <button class="button" onclick="window.location.href='/'">Back to Home</button>
</form>
</body>
</html>
